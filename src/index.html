<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="left">
      <div class="title">
        <h2>Recent Scores</h2>
        <button type="button" class="refresh">Refresh</button>
      </div>
      <div class="display">
        <ul class="scores">
          <li>Alex: 100</li>
          <li>Alex: 100</li>
          <li>Alex: 100</li>
          <li>Alex: 100</li>
          <li>Alex: 100</li>
          <li>Alex: 100</li>
        </ul>
      </div>
    </section>
    <section class="right">
      <h3>Add your score</h3>
      <form action="#">
        <input type="text" id="name" placeholder="Your name">
        <input type="number" id="score" placeholder="Your score">
        <button type="submit" class="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer id="footer">Copyright ©️ <a href="#">Alexander</a>
  </footer>
</body>
</html>
